<body>

                <td><input id="checkbox4" type="checkbox" name="checkbox" disabled checked></td>

                    <td><button data-tr="tr-plataforma3" data-id="editar" id="editar" type="button">Editar</button></td>
                    <td><button data-tr="tr-plataforma3" data-id="guardar" id="guardar" type="button" disabled>Guardar</button></td>
            </tr>
        </table>

        </div>
